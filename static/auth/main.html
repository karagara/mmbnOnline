<!doctype html>

<html>
<head>
    <title>MMBNOnline</title>
    <link href='../main.css' rel='stylesheet' type='text/css'>
    <script type="application/javascript">
        function redirectRequestGame() {
            window.location.href = "requestGame";
        }
        function redirectAccount(){
            window.location.href="account.html"
        }
        function redirectLogout(){
            window.location.href="logout"
        }
    </script>
</head>

<body>
<div id="content">
    <img id = "main" src="../assets/main1.png" width="600">
    <div class="navBody">

        <p>
            <input type="button" id="play" value="Play Now" onClick="redirectRequestGame()" class="funcBtn">
        </p>
        <p>
            <input type="button" id="account" value="Account" onClick="redirectAccount()" class="funcBtn">
        </p>
        <p>
            <input type="button" id="logout" value="Logout" onClick="redirectLogout()" class="funcBtn">
        </p>
    </div>
</div>
</body>
</html>
